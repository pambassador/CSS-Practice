<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>纯CSS实现手动轮播</title>
    <link rel="stylesheet" type="text/css" href="手动轮播.css" />
</head>

<body>
    <div class="viewport">
        <input type="radio" name="slider" id="pic1" checked>
        <input type="radio" name="slider" id="pic2">
        <input type="radio" name="slider" id="pic3">
        <div class="wrap">
            <img src="../images/pic1.jpg">
            <img src="../images/pic2.jpg">
            <img src="../images/pic3.jpg">
        </div>
        <!-- <div class="page">
            <label for="pic1">1</label>
            <label for="pic2">2</label>
            <label for="pic3">3</label>
        </div> -->
        <div class="left-arrow">
            <!-- 左箭头 -->
            <label for="pic1"></label>
            <label for="pic2"></label>
            <label for="pic3"></label>
        </div>
        <div class="right-arrow">
        	<label for="pic1"></label>
        	<label for="pic2"></label>
        	<label for="pic3"></label>
        </div>
    </div>
</body>

</html>
